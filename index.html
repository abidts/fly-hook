e summer brings lush green meadows dotted with vibrant wildflowers. The colonial-era St. Mary's Church and the serene Alpather Lake are must-visit attractions.`,bestTime:"December to March (Winter Sports), April to September (Summer)",duration:"3-4 Days",activities:["Skiing & Snowboarding","Gondola Ride (Phase 1 & 2)","Trekking to Alpather Lake","Golfing at the highest green golf course","Sleigh rides in winter"],gallery:["https://images.unsplash.com/photo-1707045189683-4cced7a3a6b3?auto=format&w=1200&q=80","https://images.unsplash.com/photo-1626017088971-6a2a5f0d8c97?w=800&q=80","https://images.unsplash.com/photo-1626017088971-6a2a5f0d8c97?w=800&q=80"]},pahalgam:{name:"Pahalgam",tagline:"Valley of Shepherds",image:"https://images.unsplash.com/photo-1564509180796-129e4f4f6de9?auto=format&fit=crop&w=1200&q=80",desc:"A pristine valley with lush meadows, rivers, and the starting point of Amarnath Yatra.",rating:"4.8",highlight:"River Valley",fullDesc:"Pahalgam is a serene valley located in the Anantnag district of Kashmir. Surrounded by snow-capped mountains and lush green forests, it is a perfect destination for nature lovers. The Lidder River flows through the valley, adding to its charm. Pahalgam serves as the base camp for the annual Amarnath Yatra pilgrimage. Popular attractions include Betaab Valley, Aru Valley, Chandanwari, and the Baisaran meadows.",bestTime:"April to October",duration:"3-4 Days",activities:["River Rafting on Lidder River","Trekking to Tarsar Lake","Horse Riding in Baisaran","Visit Betaab Valley","Camping by the riverside"],gallery:["https://images.unsplash.com/photo-1600702653377-2bbad1049612?w=800&q=80","https://images.unsplash.com/photo-1595815771614-ade9d652a65d?w=800&q=80","https://images.unsplash.com/photo-1581791534721-e599df4417f6?w=800&q=80"]},sonmarg:{name:"Sonmarg",tagline:"Meadow of Gold",image:"https://images.unsplash.com/photo-1609766857041-ed402ea8069a?w=1200&q=80",desc:"Gateway to Ladakh with glaciers, meadows, and the stunning Thajiwas Glacier.",rating:"4.9",highlight:"Golden Meadows",fullDesc:'Sonmarg, meaning "Meadow of Gold", is a picturesque hill station located on the banks of the Sindh River. Surrounded by towering glaciers and snow-capped peaks, it serves as the gateway to Ladakh. The Thajiwas Glacier is a major attraction, accessible by pony ride. Adventure enthusiasts can enjoy trekking to Vishansar Lake, white-water rafting, and camping under the stars.',bestTime:"May to September",duration:"2-3 Days",activities:["Visit Thajiwas Glacier","Trekking to Vishansar & Krishansar Lakes","White Water Rafting","Camping","Pony Rides"],gallery:["https://images.unsplash.com/photo-1609766857041-ed402ea8069a?w=800&q=80","https://images.unsplash.com/photo-1537126694932-c0f39026528e?w=800&q=80","https://images.unsplash.com/photo-1581791534721-e599df4417f6?w=800&q=80"]},"dal-lake":{name:"Dal Lake",tagline:"Jewel of Srinagar",image:"https://images.unsplash.com/photo-1597074866923-dc0589150bf6?w=1200&q=80",desc:"Iconic houseboat stays, Shikara rides, and floating gardens on crystal waters.",rating:"4.9",highlight:"Houseboat Stay",fullDesc:`Dal Lake is the heart and soul of Srinagar, often referred to as the "Jewel in the Crown of Kashmir". The lake is famous for its traditional houseboats, colorful Shikaras, and floating vegetable gardens. A stay on a houseboat offers a unique experience of Kashmiri hospitality. The Mughal Gardens on the banks, including Shalimar Bagh and Nishat Bagh, add to the lake's charm.`,bestTime:"April to October",duration:"2-3 Days",activities:["Shikara Ride at Sunrise","Stay in a Traditional Houseboat","Visit Floating Market","Explore Mughal Gardens","Photography at Dawn"],gallery:["https://images.unsplash.com/photo-1597074866923-dc0589150bf6?w=800&q=80","https://images.unsplash.com/photo-1595815771614-ade9d652a65d?w=800&q=80","https://images.unsplash.com/photo-1600702653377-2bbad1049612?w=800&q=80"]},"leh-ladakh":{name:"Leh Ladakh",tagline:"Land of High Passes",image:"https://images.unsplash.com/photo-1632979720170-9a1ab1b103d3?auto=format&fit=crop&w=1200&q=80",desc:"Breathtaking moonscapes, ancient monasteries, and the highest motorable passes.",rating:"5.0",highlight:"Adventure Hub",fullDesc:"Leh Ladakh is a high-altitude desert region known for its dramatic landscapes, ancient Buddhist monasteries, and thrilling adventure opportunities. The region boasts some of the world's highest motorable passes including Khardung La and Chang La. Highlights include Pangong Tso Lake, Nubra Valley, Hemis Monastery, and the Magnetic Hill. It's a paradise for bikers, trekkers, and photography enthusiasts.",bestTime:"June to September",duration:"5-7 Days",activities:["Visit Pangong Tso Lake","Explore Nubra Valley","Monastery Tours (Hemis, Thiksey, Diskit)","Motorbike Expedition","River Rafting on Indus"],gallery:["https://images.unsplash.com/photo-1537126694932-c0f39026528e?w=800&q=80","https://images.unsplash.com/photo-1581791534721-e599df4417f6?w=800&q=80","https://images.unsplash.com/photo-1609766857041-ed402ea8069a?w=800&q=80"]},srinagar:{name:"Srinagar",tagline:"City of Gardens",image:"https://images.unsplash.com/photo-1595815771614-ade9d652a65d?w=1200&q=80",desc:"Mughal gardens, historic old city, and the famous handicraft bazaars.",rating:"4.7",highlight:"Heritage City",fullDesc:"Srinagar, the summer capital of Jammu and Kashmir, is a city of timeless beauty nestled in the Kashmir Valley. Known for its Mughal Gardens, serene lakes, and intricate handicrafts, the city exudes old-world charm. The historic old city with its bustling bazaars offers exquisite Pashmina shawls, carpets, and papier-mÃ¢chÃ© items. Don't miss the iconic Jamia Masjid and Shankaracharya Temple.",bestTime:"March to November",duration:"3-4 Days",activities:["Explore Mughal Gardens","Shop at Lal Chowk Bazaar","Visit Jamia Masjid","Shankaracharya Temple","Try Kashmiri Cuisine"],gallery:["https://images.unsplash.com/photo-1595815771614-ade9d652a65d?w=800&q=80","https://images.unsplash.com/photo-1597074866923-dc0589150bf6?w=800&q=80","https://images.unsplash.com/photo-1600702653377-2bbad1049612?w=800&q=80"]},"manasbal-lake":{name:"Manasbal Lake",tagline:"Lotus Lake of Kashmir",image:"https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=1200&q=80",desc:"Serene freshwater lake famed for lotus blooms and mirrored mountain reflections.",rating:"4.7",highlight:"Hidden Gem",fullDesc:"Manasbal Lake, often called the 'Supreme Gem of Kashmir Lakes', sits north of Srinagar near Safapora. Its clear waters mirror the surrounding Zabarwan hills and apple orchards, while lotus flowers carpet the surface in summer. A calm alternative to Dal, itâ€™s perfect for picnics, birdwatching, and quiet Shikara rides. The nearby Mughal-era Jharokha (Jaroka Bagh) and ancient ruins of Daroga Bagh add heritage charm.",bestTime:"May to October",duration:"1 Day",activities:["Shikara ride among lotus blooms","Birdwatching along the banks","Picnic by the Mughal Jharokha garden","Photography at sunrise and sunset","Combine with Wullar Lake or Nagin Valley visit"],gallery:["https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=800&q=80","https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80","https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80"]},"sinthon-top":{name:"Sinthon Top",tagline:"360Â° Panoramic Pass",image:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80",desc:"High-altitude mountain pass linking Kashmir and Kishtwar with sweeping Himalayan views.",rating:"4.6",highlight:"Scenic Drive",fullDesc:"Sinthon Top (also spelled Sinthan) sits around 12,500 ft on the Anantnagâ€“Kishtwar road. The pass offers uninterrupted 360Â° views of Pir Panjal snowfields, hairpin bends popular with road-trippers, and meadows that stay snow-dusted much of the year. It is less commercialized, making it ideal for photography, quick hikes, and serene picnics above the clouds.",bestTime:"June to September (road accessible)",duration:"Day Trip",activities:["Scenic drive with hairpin bends","Snow play and short ridge walks","Photography at the viewpoint deck","Picnic on the meadows (carry trash back)","Combine with Daksum and Kokernag springs"],gallery:["https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80","https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80","https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=800&q=80"]},doodhpathri:{name:"Doodhpathri",tagline:"Valley of Milk",image:"https://images.unsplash.com/photo-1489515217757-5fd1be406fef?auto=format&fit=crop&w=1200&q=80",desc:"Alpine meadows with milky-white streams, pine forests, and crowd-free picnic spots.",rating:"4.7",highlight:"Alpine Meadow",fullDesc:"Doodhpathri, about 45 km from Srinagar, is a lush bowl-shaped meadow carpeted with wildflowers and dense pines. The Shaliganga stream froths white against smooth bouldersâ€”giving the valley its â€œmilkâ€ name. Cooler and less commercial than Gulmarg, itâ€™s great for day picnics, pony rides, and slow walks along the river.",bestTime:"May to October",duration:"Day Trip",activities:["Riverside picnic by Shaliganga stream","Pony ride across the meadows","Short forest walks and photography","Tea and kulcha at local dhabas","Snow play in early spring/late autumn"],gallery:["https://images.unsplash.com/photo-1489515217757-5fd1be406fef?auto=format&fit=crop&w=800&q=80","https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=800&q=80","https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80"]},"drung-fall":{name:"Drung Waterfall",tagline:"Frozen Cascade",image:"https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1200&q=80",desc:"Dramatic waterfall near gdori & Affarwat). Visit Drung Waterfall by ATV or taxi. Overnight in a houseboat on Dal or Nigeen Lake."},{day:3,title:"Departure",description:"Breakfast then transfer to Srinagar Airport with memories of your Short & Adventure Trip."}],images:["https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200&q=80","https://images.unsplash.com/photo-1597074866923-dc0589150bf6?w=800&q=80","https://images.unsplash.com/photo-1551632811-561732d1e306?w=800&q=80","https://images.unsplash.com/photo-1609766857041-ed402ea8069a?w=800&q=80"],price:{perPerson:14999,discount:12,includes:["Accommodation in hotel + houseboat","Daily meals as per plan","Airport transfers & local transport","Sightseeing as per itinerary","Assistance for Gondola & adventure tickets"],excludes:["Airfare","Adventure activity tickets (Gondola/ATV/skiing)","Personal expenses","Guide and entry fees not mentioned","Travel insurance"]}},"jk-bliss":{name:"Kashmir Bliss",slug:"jk-bliss",duration:"4 Days / 3 Nights",image:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200&q=80",destinations:["Srinagar","Gulmarg","Pahalgam"],groupSize:"2-6",rating:"4.8",reviews:245,tag:"Best Seller",tagColor:"from-emerald-500 to-emerald-600",description:"The best time to strengthen your bonds with your family and make the best memories with them is during a fun-filled vacation with family. And the best place for family vacation is none other than Kashmir. The nice weather, scenic locations and delicious food adds to strengthening bondings with the family and makes the trip way more special for you. You can explore various options from the Kashmir Tour Package for Family for your vacations.",highlights:["Stay in premium hotels with breakfast included","Guided sightseeing tours to all major attractions","Comfortable transportation with an experienced driver","Enjoy traditional Kashmiri cuisine","Visit local markets and handicraft centers","Shikara ride on Dal Lake","Gondola ride in Gulmarg"],itinerary:[{day:1,title:"Arrival in Srinagar",description:"On your First day after reaching Srinagar and pick up from the airport, go to the houseboat for check-in and take some rest. Have a nice lunch there, then go for a Shikara ride. You will feel a soothing ride in Shikara and will be able to witness life in Dal Lake. Then you can visit Nehru Park which is a small park in the middle of Dal Lake. After an amazing Shikara ride go again to the Houseboat and have dinner and spend your night there. This will be your first day of Kashmir Holiday Packages."},{day:2,title:"Srinagar to Pahalgam",description:"Have a Breakfast in Srinagar houseboat and then start your journey towards the Pahalgam which will take at least 2 hours. Pahalgam is a place with breathtaking beauty. Here you will visit Martand Sun Temple, Lidder Valley and Rumi Park. You can also do the water boating, and paragliding. After spending the whole day witnessing pahalgam, check in at any of the hotels of your choice and spend a night there. This will be your amazing second day with Kashmir holiday Packages."},{day:3,title:"Pahalgam to Gulmarg",description:"In the early morning, have a nice breakfast at the hotel in Pahalgam. Then move towards Gulmarg. Gulmarg is a dream destination of every tourist from India. Here you will spend your leisure time. You can go for a Gondola Ride from Apharwat peak of Gulmarg. Then you can go for long Nature walks in its scenic environment. Also you can go for Bird Watching and then move again to Srinagar and check-in and spend a night there."},{day:4,title:"Srinagar to Sonmarg & Departure",description:"Have a good and tasty breakfast at the Srinagar hotel and then move to Sonmarg which is 80 km away from Srinagar and takes about 1 hour and 45 minutes from Srinagar. In Gulmarg visit Thajiwas Glacier, then do a Temple tour. Do a pony ride and watersports at Manasbal. Spend the whole day like a full fledged excursion. Then go back to Srinagar hotel. Have dinner there and spend the night there."}],images:["https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200&q=80","https://images.unsplash.com/photo-1581791534721-e599df4417f6?w=800&q=80","https://images.unsplash.com/photo-1600702653377-2bbad1049612?w=800&q=80","https://images.unsplash.com/photo-1595815771614-ade9d652a65d?w=800&q=80"],price:{perPerson:12999,discount:20,includes:["Accommodation in 3/4/5 star hotels","Daily breakfast & dinner","Sightseeing as per itinerary","Transfers and transportation","Shikara ride on Dal Lake","All applicable taxes"],excludes:["Air/train tickets","Lunch and other meals not mentioned","Personal expenses","Guide & entrance fees","Gondola ride charges","Any adventure activities"]}},"honeymoon-special":{name:"Honeymoon Special",slug:"honeymoon-special",duration:"5 Days / 4 Nights",image:"https://images.unsplash.com/photo-1626621341517-bbf3d9990a23?w=1200&q=80",destinations:["Srinagar","Gulmarg","Pahalgam","Sonmarg"],groupSize:"2",rating:"4.9",reviews:189,tag:"Romantic",tagColor:"from-rose-500 to-pink-600",description:"Embark on the journey of a lifetime with our specially curated Honeymoon Package. Experience the romance of Kashmir with your loved one amidst breathtaking landscapes, serene lakes, and luxurious accommodations. Create memories that will last a lifetime.",highlights:["Luxury houseboat stay on Dal Lake","Private candlelight dinner","Couple spa treatments","Sunset Shikara ride","Gondola ride in Gulmarg","Photography session"],itinerary:[{day:1,title:"Arrival in Srinagar",description:"Welcome to Kashmir! On arrival at Srinagar Airport, you will be greeted by our representative and transferred to your luxury houseboat on Dal Lake. Enjoy a welcome drink and check-in. Evening at leisure for a romantic Shikara ride to witness the stunning sunset over the lake."},{day:2,title:"Srinagar to Gulmarg",description:"After breakfast, drive to Gulmarg, the meadow of flowers. Enjoy a romantic gondola ride to Apharwat Peak with stunning views of snow-capped mountains. Evening at leisure for a candlelight dinner at your hotel."},{day:3,title:"Gulmarg to Pahalgam",description:"Post breakfast, proceed to Pahalgam, the valley of love. Enroute visit the ancient Martand Sun Temple. Check into your hotel and enjoy the evening at Betaab Valley. Optional activities include horse riding and paragliding."},{day:4,title:"Pahalgam to Srinagar",description:"After breakfast, explore the beautiful valleys of Pahalgam including Aru Valley and Chandanwari. Return to Srinagar in the evening. Visit the famous Mughal Gardens - Shalimar Bagh and Nishat Bagh."},{day:5,title:"Departure",description:"After breakfast, check out from the hotel. Transfer to Srinagar Airport for your onward journey with beautiful memories of Kashmir."}],images:["https://images.unsplash.com/photo-1626621341517-bbf3d9990a23?w=1200&q=80","https://images.unsplash.com/photo-1597074866923-dc0589150bf6?w=800&q=80","https://images.unsplash.com/photo-1581791534721-e599df4417f6?w=800&q=80","https://images.unsplash.com/photo-1600702653377-2bbad1049612?w=800&q=80"],price:{perPerson:18999,discount:15,includes:["Luxury houseboat accommodation","Daily breakfast & dinner","Private transportation","Gondola ride tickets","Welcome drink on arrival","Candlelight dinner","All taxes"],excludes:["Airfare","Lunch","Personal expenses","Camera fees","Adventure activities","Travel insurance"]}},"grand-jk":{name:"Grand J&K",slug:"grand-jk",duration:"7 Days / 6 Nights",image:"https://images.unsplash.com/photo-1537126694932-c0f39026528e?w=1200&q=80",destinations:["Srinagar","Gulmarg","Pahalgam","Sonmarg","Leh"],groupSize:"2-10",rating:"5.0",reviews:312,tag:"Premium",tagColor:"from-amber-500 to-orange-600",description:"Experience the ultimate Kashmir journey with our Grand J&K package. This comprehensive itinerary covers all the major attractions including the mystical Leh Ladakh. Perfect for those who want to explore everything Kashmir has to offer.",highlights:["Complete Kashmir experience","Leh Ladakh excursion","Stay in premium hotels","All major sightseeing included","Professional guide","Adventure activities"],itinerary:[{day:1,title:"Arrival in Srinagar",description:"Arrive at Srinagar and transfer to hotel. Evening Shikara ride on Dal Lake to witness the floating gardens and life on the lake. Overnight stay at hotel."},{day:2,title:"Srinagar to Gulmarg",description:"Drive to Gulmarg after breakfast. Enjoy the scenic beauty and take the Gondola ride to Kongdoori. Explore the golf course and meadows. Overnight in Gulmarg."},{day:3,title:"Gulmarg to Pahalgam",description:"Proceed to Pahalgam via Srinagar. Visit the ancient Martand Sun Temple enroute. Check into hotel and explore the local markets. Overnight stay in Pahalgam."},{day:4,title:"Pahalgam Sightseeing",description:"Full day excursion to Betaab Valley, Aru Valley, and Chandanwari. These pristine valleys offer breathtaking views and are perfect for nature walks. Return to hotel for overnight stay."},{day:5,title:"Pahalgam to Sonmarg",description:"Drive to Sonmarg, the meadow of gold. Visit the stunning Thajiwas Glacier on pony back. Enjoy the views of snow-capped peaks and the Sindh River. Overnight in Sonmarg."},{day:6,title:"Sonmarg to Leh",description:"Early morning drive to Leh via Zoji La Pass. Enroute visit Magnetic Hill, Sangam Point, and Gurudwara Pathar Sahib. Arrive in Leh and check into hotel. Acclimatize to the high altitude."},{day:7,title:"Leh Departure",description:"After breakfast, visit Leh Palace and Shanti Stupa. Explore the local markets for souvenirs. Transfer to Leh Airport for your onward journey."}],images:["https://images.unsplash.com/photo-1537126694932-c0f39026528e?w=1200&q=80","https://images.unsplash.com/photo-1597074866923-dc0589150bf6?w=800&q=80","https://images.unsplash.com/photo-1581791534721-e599df4417f6?w=800&q=80","https://images.unsplash.com/photo-1609766857041-ed402ea8069a?w=800&q=80"],price:{perPerson:35999,discount:10,includes:["6 nights accommodation","Daily breakfast & dinner","All transfers and sightseeing","Gondola ride Phase 1","Professional guide","Permits for Leh","All taxes"],excludes:["Flights to/from Kashmir","Lunch","Personal expenses","Monastery entry fees","Pony rides","Travel insurance"]}},"family-fun":{name:"Family Fun",slug:"family-fun",duration:"6 Days / 5 Nights",image:"https://images.unsplash.com/photo-1595815771614-ade9d652a65d?w=1200&q=80",destinations:["Srinagar","Gulmarg","Pahalgam","Dal Lake"],groupSize:"4-8",rating:"4.7",reviews:198,tag:"Family",tagColor:"from-sky-500 to-blue-600",description:"A perfect family vacation package that balances sightseeing with leisure time. Designed keeping in mind the needs of families with children and elderly members. Enjoy quality time together in the lap of nature.",highlights:["Family-friendly hotels","Relaxed itinerary","Kid-friendly activities","Spacious transportation","All major attractions","Flexible meal timings"],itinerary:[{day:1,title:"Arrival in Srinagar",description:"Arrive at Srinagar Airport and transfer to hotel. Rest and acclimatize. Evening visit to Dal Lake for a family Shikara ride. Kids will enjoy feeding the birds. Overnight at hotel."},{day:2,title:"Srinagar Local Sightseeing",description:"After breakfast, visit the famous Mughal Gardens - Shalimar Bagh, Nishat Bagh, and Chashme Shahi. These gardens are perfect for family photos. Visit Shankaracharya Temple for panoramic views."},{day:3,title:"Srinagar to Gulmarg",description:"Drive to Gulmarg after breakfast. Enjoy the scenic beauty and take the Gondola ride. Kids will love the pony rides and playing in the meadows. Overnight stay in Gulmarg."},{day:4,title:"Gulmarg to Pahalgam",description:"Proceed to Pahalgam. Enroute visit the ancient Martand Sun Temple. Check into hotel and enjoy the evening at leisure. Kids can play in the hotel premises while adults relax."},{day:5,title:"Pahalgam Sightseeing",description:"Visit Betaab Valley and Aru Valley. These places offer easy walking trails suitable for all ages. Enjoy boating at Lidder River. Return to hotel for overnight stay."},{day:6,title:"Departure",description:"After breakfast, check out and transfer to Srinagar Airport. Shop for souvenirs at Lal Chowk if time permits. Depart with beautiful memories."}],images:["https://images.unsplash.com/photo-1595815771614-ade9d652a65d?w=1200&q=80","https://images.unsplash.com/photo-1597074866923-dc0589150bf6?w=800&q=80","https://images.unsplash.com/photo-1581791534721-e599df4417f6?w=800&q=80","https://images.unsplash.com/photo-1600702653377-2bbad1049612?w=800&q=80"],price:{perPerson:16999,discount:18,includes:["Family rooms/suites","Daily breakfast & dinner","All transfers","Shikara ride","Sightseeing as per itinerary","Child-friendly meals","All taxes"],excludes:["Airfare","Lunch","Gondola ride","Boating charges","Personal expenses","Travel insurance"]}},"adventure-explorer":{name:"Adventure Explorer",slug:"adventure-explorer",duration:"8 Days / 7 Nights",image:"https://images.unsplash.com/photo-1551632811-561732d1e306?w=1200&q=80",destinations:["Srinagar","Sonmarg","Leh","Pangong","Nubra"],groupSize:"2-6",rating:"4.9",reviews:156,tag:"Adventure",tagColor:"from-orange-500 to-red-600",description:"For the thrill-seekers and adventure enthusiasts! This package takes you through the most challenging and rewarding terrains of Kashmir and Ladakh. Experience high-altitude lakes, mountain passes, and unforgettable adventures.",highlights:["Pangong Lake camping","Nubra Valley exploration","River rafting on Indus","Khardung La Pass","Camel safari in Hunder","Trekking opportunities"],itinerary:[{day:1,title:"Arrival in Srinagar",description:"Arrive at Srinagar and meet our adventure guide. Briefing about the upcoming adventure. Overnight stay in Srinagar."},{day:2,title:"Srinagar to Sonmarg",description:"Drive to Sonmarg. Visit Thajiwas Glacier. Prepare for the high-altitude journey ahead. Overnight in Sonmarg."},{day:3,title:"Sonmarg to Leh via Zoji La",descripti
